<!DOCTYPE html>

    <title></title>
<style>
    .box{

        animation-name: yar;
animation-duration: 5s;
animation-iteration-count: infinite;
animation-fill-mode:backwards;
animation-direction: alternate;

    }
    @keyframes yar {
        0%{
top: 0px;
left: 0px;

     }
     50%{
top: 0px;
left: 500px;

     }
     100%{
         top: 0px;
         left: 1000px;
     }
        
    }
    .txt1{


        position: relative;
        animation:text 3s 1;
    }

    .container{

text-align: center;
position: relative;
top:50%
left:50%
transform:translate(-50%,-50%);


    }
    .container span{

        color:blueviolet
        text-transform:uppercase;
        display:block;
    }
    

    }
.center{

text-align: center;

}
@keyframes text{
    0%{
        color: chartreuse;
        margin-bottom: -40px;
    }
    30%{
       letter-spacing: 25px;
       margin-bottom: -40px;
       
        
    }
    85%{

letter-spacing: 8 px;

    }
    100%
    {
        margin-bottom: 100px;
    }
}


</style>
